{% extends 'base.html' %}

{% block hero %}


<div class="hero-container">


  <form  method="POST" class=" bg-light p-4">
    {% csrf_token %}
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" required>
  </div>
  <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="name" class="form-control" id="last_name"  name="last_name" required>
  </div>
    <div class="mb-3">
      <label for="Email1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" name="email" required>
    </div>
    <div class="mb-3">
      <label for="Password" class="form-label">Password</label>
      <input type="password" class="form-control" id="Password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Create account</button>
    {% if messages %}
    <ul class="messages text-danger">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <div> already have an account? <a href=" {% url 'login' %}">Log in</a> </div>
    {% comment %} <div>Have not an account? <a href=" {% url 'signin' %}"> Create account</a> </div> {% endcomment %}
  </form>
</div>
{% endblock hero %}
