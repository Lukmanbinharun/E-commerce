<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Chick out </title>
  </head>
  <body>
    <ul class="list-group" id="items">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Product Name
        <span class="badge badge-primary badge-pill">Quentity</span>
      </li>
    
    
    </ul>
    <button id="clear"> <a href="">Clear</a></button>

    <form method="POST" class=" bg-light p-5 m-5" action="/orderfinish/">
      {% csrf_token %}
      <input type="hidden" class="form-control" id="item" name="item">
      <div class="mb-3">
        <label for="Email1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" name="email" value="{{user.email}}"  required>
      </div>
      <div class="mb-3">
          <label for="Name" class="form-label"> Name </label>
          <input type="Name" class="form-control" id="Name"  name="Name"value="{{user.get_full_name}}" required>
        </div>
        <div class="mb-3">
          <label for="Pnumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="Pnumber"  name="Pnumber">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label"><Address></Address></label>
          <input type="text" class="form-control" id="address"  name="address">
        </div>
      
  
      <button type="submit" class="btn btn-primary">Submit</button>
     
    </form>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      if(localStorage.getItem('cart')==null){
          var cart = {};
        }
        else{
          cart = JSON.parse(localStorage.getItem('cart'));
          //document.getElementById('cart').innerHTML = Object.keys(cart).length
        }
        console.log(cart)
        for( item in cart){
          name = cart[item][1];
          qut = cart[item][0];
          mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
              ${name}
              <span class="badge bg-primary rounded-pill"> ${qut} </span>
            </li>`
            $('#items').append(mystr);
        }
        $('#clear').click(function(){
          localStorage.clear('cart')
        })
        $('#item').val( JSON.stringify(cart));
        localStorage.clear();
      </script>
  </body>
</html>
